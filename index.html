<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <button class="show-tweets"></button>
    <script>

      var tweetler = {
        showAllTweets: function() {
          var $body = $('body');
          $body.find('.tweet').remove();     
          var index = streams.home.length - 1;
          var tweetCount = index + 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.addClass('tweet');
            $tweet.text('@' + tweet.user + ' (' + tweet.created_at + ') '+ ': ' + tweet.message);
            $tweet.appendTo($body);
            index -= 1;
          }
          window.setTimeout(function() {
            tweetler.getNewTweets(tweetCount);
          },500);
        },
        getNewTweets: function(shownTweets) {
          var totalTweets = streams.home.length;
          if (totalTweets > shownTweets) {
            $(".show-tweets").show().text(totalTweets - shownTweets + " unread tweets");
          }
          window.setTimeout(function() {
            tweetler.getNewTweets(shownTweets);
          }, 500);
        }
      };

      $(document).ready(function(){
        tweetler.showAllTweets();

        $('.show-tweets').on('click', function() {
          tweetler.showAllTweets();
        });

      });

    </script>
  </body>
</html>
